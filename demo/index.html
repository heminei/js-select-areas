<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="assets/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

        <link href="../dist/js-select-areas.css" rel="stylesheet" />
        <script src="../dist/js-select-areas.js"></script>

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <button id="addRandomArea" class="btn btn-primary">Add Random Area</button>
                </div>
                <div class="card-body">
                    <img class="img-fluid js-select-areas" src="assets/labrador-retriever.jpg" alt="" />
                </div>
            </div>
        </div>
        <script>
            (function () {
                var jsSelectArea = new JSSelectAreas(document.querySelector(".js-select-areas"), {
                    multiple: true,
                });

                jsSelectArea.on("area.created", function (element) {
                    console.log("area.created", element);
                });
                jsSelectArea.on("area.resized", function (element) {
                    console.log("area.resized", element);

                    console.log("getSelections", jsSelectArea.getSelections());
                });
                jsSelectArea.on("area.resizing", function (element) {
                    // console.log("area.resizing", element);
                });
                jsSelectArea.on("area.moving", function (element) {
                    // console.log("area.moving", element);
                });
                jsSelectArea.on("area.removed", function (element) {
                    console.log("area.removed", element);
                });

                console.log("jsSelectArea", jsSelectArea);

                // Add random area button functionality
                document.getElementById("addRandomArea").addEventListener("click", function () {
                    // Get the holder dimensions (image dimensions)
                    const holder = document.querySelector(".js-select-areas-holder");
                    const maxWidth = holder.offsetWidth;
                    const maxHeight = holder.offsetHeight;

                    // Generate random dimensions (between 50 and 200 pixels)
                    const width = Math.floor(Math.random() * 150) + 50;
                    const height = Math.floor(Math.random() * 150) + 50;

                    // Generate random position ensuring the area fits within bounds
                    const x = Math.floor(Math.random() * (maxWidth - width));
                    const y = Math.floor(Math.random() * (maxHeight - height));

                    // Add the selection
                    const area = jsSelectArea.addSelection({ x, y, width, height });
                    console.log("Random area added:", { x, y, width, height });
                });
            })();
        </script>
    </body>
</html>
